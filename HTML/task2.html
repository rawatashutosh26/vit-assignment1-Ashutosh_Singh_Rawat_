<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border: 1px solid black;
            width: fit-content;
            padding: 10px;
        }
    </style>
</head>
<body>

<div>
    <p>Lists can be nested (list inside list):</p>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</div>

</body>
</html>
