<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            width: 250px;
            height: 450px; 
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(0.95);
        }
        .card .card-img-top {
            height: 150px;
            object-fit: cover;
        }
        .divider {
            width: 100%;
            height: 2px;
            background-color: #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="text-center mb-4">
        <h2>Material Cards</h2>
        <div class="divider"></div>
    </div>
    
    <div class="card-container">
        <div class="card shadow-sm">
            <img src="https://picsum.photos/200/100?random=1" class="card-img-top" alt="Card Image">
            <div class="card-body text-center">
                <h5 class="card-title">MATERIAL CARDS</h5>
                <p class="card-text">Cards for display in portfolio style material design by Google.</p>
                <div class="divider"></div>
                <a href="#" class="text-warning text-decoration-none">LINK</a> &nbsp;
                <a href="#" class="text-warning text-decoration-none">LINK</a>
            </div>
        </div>
        
        <div class="card shadow-sm">
            <img src="https://picsum.photos/200/100?random=2" class="card-img-top" alt="Card Image">
            <div class="card-body text-center">
                <h5 class="card-title">MATERIAL CARDS</h5>
                <p class="card-text">Cards for display in portfolio style material design by Google.</p>
                <div class="divider"></div>
                <a href="#" class="text-warning text-decoration-none">LINK</a> &nbsp;
                <a href="#" class="text-warning text-decoration-none">LINK</a>
            </div>
        </div>
        
        <div class="card shadow-sm">
            <img src="https://picsum.photos/200/100?random=3" class="card-img-top" alt="Card Image">
            <div class="card-body text-center">
                <h5 class="card-title">MATERIAL CARDS</h5>
                <p class="card-text">Cards for display in portfolio style material design by Google.</p>
                <div class="divider"></div>
                <a href="#" class="text-warning text-decoration-none">LINK</a> &nbsp;
                <a href="#" class="text-warning text-decoration-none">LINK</a>
            </div>
        </div>
    </div>
</body>
</html>
