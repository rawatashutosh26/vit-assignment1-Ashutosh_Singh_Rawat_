<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            border: 1px solid black;
            width: fit-content;
            padding: 10px;
            background-color: lightgray;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="box">
    <p>Click any of the following links</p>
    <a href="https://www.google.com" target="_blank">Opens in New</a> |
    <a href="https://www.wikipedia.org" target="_self">Opens in Self</a> |
    <a href="https://www.github.com" target="_parent">Opens in Parent</a> |
    <a href="https://www.openai.com" target="_top">Opens in Body</a> |
    <a href="mailto:example01@gmail.com">Send email</a>
</div>

</body>
</html>
