<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs tASK 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
        }
        
        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .form-control {
            padding-left: 35px;
        }

        .alert {
            position: relative;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border: 1px solid #dc3545;
            background-color: #fff;
        }

        .alert-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .alert-label {
            color: #dc3545;
            font-weight: 500;
            display: block;
            margin-bottom: 0.25rem;
        }

        .alert-message {
            color: #dc3545;
            margin: 0;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Form Side -->
            <div class="col-md-6">
                <div class="form-container">
                    <form>
                        <div class="mb-3 position-relative">
                            <label class="form-label">First Name</label>
                            <i class="input-icon">üë§</i>
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        
                        <div class="mb-3 position-relative">
                            <label class="form-label">Last Name</label>
                            <i class="input-icon">üë§</i>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        
                        <div class="mb-3 position-relative">
                            <label class="form-label">E-Mail</label>
                            <i class="input-icon">‚úâÔ∏è</i>
                            <input type="email" class="form-control" placeholder="E-Mail Address">
                        </div>
                        
                        <div class="mb-3 position-relative">
                            <label class="form-label">Phone #</label>
                            <i class="input-icon">üìû</i>
                            <input type="tel" class="form-control" placeholder="(845)555-1212">
                        </div>
                        
                        <div class="mb-3 position-relative">
                            <label class="form-label">Address</label>
                            <i class="input-icon">üè†</i>
                            <input type="text" class="form-control" placeholder="Address">
                        </div>
                        
                        <div class="mb-3 position-relative">
                            <label class="form-label">City</label>
                            <i class="input-icon">üè†</i>
                            <input type="text" class="form-control" placeholder="City">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">State</label>
                            <select class="form-select">
                                <option selected>Please select your state</option>
                                <option>State 1</option>
                                <option>State 2</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Do you have hosting?</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="hosting" id="yes">
                                    <label class="form-check-label" for="yes">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="hosting" id="no">
                                    <label class="form-check-label" for="no">No</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Project Description</label>
                            <textarea class="form-control" rows="4" placeholder="Project Description"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-warning">Send</button>
                    </form>
                </div>
            </div>

            <!-- Alerts Side -->
            <div class="col-md-6">
                <div class="alert">
                    <span class="alert-label">First Name</span>
                    <p class="alert-message">Please supply your first name</p>
                    <span class="alert-icon">‚ùå</span>
                </div>

                <div class="alert">
                    <span class="alert-label">Last Name</span>
                    <p class="alert-message">Please supply your last name</p>
                    <span class="alert-icon">‚ùå</span>
                </div>

                <div class="alert">
                    <span class="alert-label">E-Mail</span>
                    <p class="alert-message">Please supply your email address</p>
                    <span class="alert-icon">‚ùå</span>
                </div>

                <div class="alert">
                    <span class="alert-label">Phone #</span>
                    <p class="alert-message">Please supply your phone number</p>
                    <span class="alert-icon">‚ùå</span>
                </div>

                <div class="alert">
                    <span class="alert-label">Address</span>
                    <p class="alert-message">Please supply your street address</p>
                    <span class="alert-icon">‚ùå</span>
                </div>

                <div class="alert">
                    <span class="alert-label">City</span>
                    <p class="alert-message">Please supply your city</p>
                    <span class="alert-icon">‚ùå</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
