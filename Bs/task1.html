<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnus Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #00bfff;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar {
            background-color: #b0b0b0;
        }
        .navbar a {
            color: black;
            padding: 10px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container-fluid {
            display: flex;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 200px;
            background-color: #5a5a5a;
            color: white;
            padding: 20px;
        }
        .content textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">Ethnus layout</div>
    <nav class="navbar d-flex justify-content-between px-3">
        <div>
            <a href="#">HOME</a>
            <a href="#">MENU</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
        </div>
        <div>
            <a href="#">SIGNUP</a>
            <a href="#">LOGIN</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="content">
            <textarea id="contentInput" placeholder="Write your content here" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Write your content here'"></textarea>
        </div>
        <div class="sidebar">
            <p>This is blank area</p>
        </div>
    </div>
</body>
</html>
